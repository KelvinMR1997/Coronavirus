<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <br>

    <!-- HTML -->
    <h1 class="saludo">
        Hola, SENA.
    </h1>
    <p id="parrafo" class="saludo ocultar">
        Saludo a todos
    </p>
    <img src="img/img.jpg" id="imagen" alt="">
    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>

    <script>
        $(function () {
            $('#imagen').click(
                function () {
                    $('#imagen').attr('width', 500);
                });

            $('#imagen').dblclick(
                function () {
                    $('#imagen').attr('width', 250);
                });

        }
        )

    </script>
</body>

</html>
